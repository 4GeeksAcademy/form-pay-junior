<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="vieport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Pay</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Payment Form Example</h5>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form row">
                        <div class="alert alert-danger " role="alert">Some fields are missing</div>
                        <div class="d-flex">
                            <fieldset class="form-group col-5">
                                <label for="card-number">Card Number</label>
                                <input type="text" class="form-control " id="card-number"
                                    placeholder="xxxxxxxxxxxxxxxxxx" maxlength="16" pattern="[0-9{16}]">
                            </fieldset>
                            <fieldset class="form-group col-3">
                                <label for="cvc">CVC</label>
                                <input type="text" class="form-control " id="cvc" placeholder="xxx" maxlength="3"
                                    pattern="[0-9]{3}">
                            </fieldset>
                            <fieldset class="form-group col-4">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control " id="amount" placeholder="Amount">
                            </fieldset>
                        </div>
                    </div>
            </div>
            <div class="card-footer text-end">
                <button class="btn btn-secondary">Cansel</button>
                <button class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
