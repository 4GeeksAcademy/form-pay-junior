<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="vieport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Pay</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Payment Form Example</h5>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-row">
                        <div class="alert alert-danger " role="alert">Some fields are missing</div>
                        <div class="d-flex">
                            <fieldset class="form-group col-5 p-1">
                                <label for="card-number">Card Number #</label>
                                <input type="text" class="form-control " id="card-number"
                                    placeholder="xxxxxxxxxxxxxxxxxx" maxlength="16" pattern="[0-9]{16}">
                            </fieldset>
                            <fieldset class="form-group col-3 p-1">
                                <label for="cvc">CVC #</label>
                                <input type="text" class="form-control " id="cvc" placeholder="xxx" maxlength="3"
                                    pattern="[0-9]{3}">
                            </fieldset>
                            <fieldset class="form-group col-4 p-1">
                                <label for="amount">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="dollaradd">$</span>
                                    <input type="number" class="form-control " id="amount" placeholder="Amount"
                                        aria-label="Amount" aria-describedby="dollaradd">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="form-row d-flex">
                        <div class="col-6 ">
                            <fieldset class="form-group px-1">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control " id="first-name" placeholder="First Name"
                                    required>
                            </fieldset>
                            <fieldset class="form-group px-1">
                                <label for="city">City</label>
                                <input type="text" class="form-control " id="city" placeholder="City">
                            </fieldset>
                            <fieldset class=" form-group col-6 ">
                                <label for="payment-method">We Accept:</label>
                                <div class="d-flex ">
                                    <div class="d-inline form-row bg-secondary rounded text-white fs-5 px-2 " id="payment-method">
                                        <div class="form-check form-check-inline col m-0">
                                            <input class="form-check-input" type="radio" name="payment-method" id="master"
                                            value="master">
                                            <label class="form-check-label" for="master">
                                                <i class="fab fa-cc-mastercard"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline col m-0">
                                            <input class="form-check-input" type="radio" name="payment-method" id="visa"
                                            value="visa">
                                            <label class="form-check-label" for="visa">
                                                <i class="fab fab fa-cc-visa"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline col m-0">
                                            <input class="form-check-input" type="radio" name="payment-method" id="diners"
                                            value="diners">
                                            <label class="form-check-label" for="diners">
                                                <i class="fab fab fa-cc-diners-club"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline col m-0">
                                            <input class="form-check-input" type="radio" name="payment-method" id="amex"
                                            value="amex">
                                            <label class="form-check-label" for="amex">
                                                <i class="fab fab fa-cc-amex"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-6">
                            <fieldset class="px-1">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control " id="last-name"
                                    placeholder="Last Name">
                            </fieldset>
                            <div class="form-row d-flex">
                                <fieldset class="form-group col-6 px-1">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state"
                                        placeholder="State" maxlength="15">
                                </fieldset>
                                <fieldset class="form-group col-6 px-1">
                                    <label for="postal-code">Postal Code</label>
                                    <input type="text" class="form-control " id="postal-code"
                                        placeholder="Postal Code" maxlength="10" pattern="[0-9]{16}">
                                </fieldset>
                            </div>
                            <fieldset class=" px-1">
                                <label class="form-label" for="message">Message</label>
                                <textarea name="message" class="form-control " rows="3" id="message"></textarea>
                                <small class="form-text text-muted">Add any notes here.</small>
                            </fieldset>
                        </div>
                    </div>
            </div>
            <div class="card-footer text-end">
                <button class="btn btn-secondary">Cansel</button>
                <button class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
